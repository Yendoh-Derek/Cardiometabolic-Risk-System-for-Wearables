# SSL Pretraining Configuration

data:
  train_data_path: "data/processed/ssl_pretraining_data.parquet"
  val_data_path: "data/processed/ssl_validation_data.parquet"
  test_data_path: "data/processed/ssl_test_data.parquet"
  denoised_index_path: "data/processed/denoised_signal_index.json"
  signal_length: 75000
  sample_rate: 125

model:
  in_channels: 1
  latent_dim: 512
  bottleneck_dim: 768
  num_blocks: 4
  base_filters: 32
  max_filters: 512

loss:
  mse_weight: 0.50
  ssim_weight: 0.30
  fft_weight: 0.20
  ssim_window_size: 11
  fft_norm: "ortho"

augmentation:
  temporal_shift_range: 0.10 # Â±10%
  amplitude_scale_range: [0.85, 1.15]
  baseline_wander_freq: 0.2 # Hz
  baseline_wander_amplitude: 0.05
  noise_prob: 0.4
  noise_snr_ratio: 0.8 # 80% of current SNR

training:
  batch_size: 8
  accumulation_steps: 4 # effective batch = 32
  num_epochs: 50
  learning_rate: 1.0e-3
  weight_decay: 1.0e-5
  warmup_epochs: 5
  max_grad_norm: 1.0
  use_mixed_precision: true
  num_workers: 4
  pin_memory: true

environment:
  is_colab: false
  device: cuda
  seed: 42
